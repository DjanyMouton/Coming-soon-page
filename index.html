<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="container">

    <div id="div__logo">
      <img src="/images/logo.svg" alt="Base apparel logo">
    </div>

    <div id="div__woman">
      <img src="/images/hero-mobile.jpg" alt="Woman pictures">
    </div>
    
    <div id="title">
      <p id="were">We're</p>
      <p>coming</p>
      <p>soon</p> 
    </div>
       
    <div id="information__text">
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>

    <div id="input">
      <input id="email__input" type="text" placeholder="Email Address">
      <button id="email__btn"><img src="/images/icon-arrow.svg" alt=""></button>
    </div>
      
  </main>
  <script src="/dist/app.js"></script>
</body>
</html>
