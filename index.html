<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="container">

    <div id="div__logo">
      <img src="/images/logo.svg" alt="Base apparel logo">
    </div>

    <div id="div__woman">
      <img src="/images/hero-mobile.jpg" alt="Woman pictures">
    </div>
    
    <div id="title">
      <p id="were">We're</p>
      <p>coming</p>
      <p>soon</p> 
    </div>
       
    <div id="information__text">
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    
    <section id="input__section">
      <div id="input">
        <form action="#">
          <input id="email__input" type="text" autocomplete="off" placeholder="Email Address">
        </form>
        <img id="error__icon" src="/images/icon-error.svg" alt="Error icon">
        <button id="email__btn"><img src="/images/icon-arrow.svg" alt=""></button>
      </div>
      <div id="error__div">
        <span id="error__text">Please provide a valid email</span>
      </div>
    </section>
      
  </main>
  <script src="/dist/app.js"></script>
</body>
</html>
